<!DOCTYPE html>
<html>
<head>
    <title>Soma Hair Academy - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Login Section -->
        <div class="login-section" id="loginForm">
            <div class="card p-4">
                <h3 class="text-center mb-4">Admin Login</h3>
                <div class="mb-3">
                    <input type="text" id="username" class="form-control" placeholder="Username">
                </div>
                <div class="mb-3">
                    <input type="password" id="password" class="form-control" placeholder="Password">
                </div>
                <button class="btn btn-primary w-100" onclick="login()">Login</button>
            </div>
        </div>

        <!-- Reviews Management Section -->
        <div class="reviews-section" id="reviewsSection" style="display: none">
            <h2 class="mb-4">Review Management</h2>
            <div id="adminReviews" class="row">
                <!-- Reviews will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        function createAdminReviewElement(review) {
            return `
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5>${review.name}</h5>
                            <div class="stars mb-2">
                                ${'★'.repeat(review.rating)}${'☆'.repeat(5-review.rating)}
                            </div>
                            <p>${review.review}</p>
                            <div class="admin-response-form mt-3">
                                <textarea class="form-control mb-2" placeholder="Write your response...">${review.adminResponse || ''}</textarea>
                                <button class="btn btn-primary respond-btn" data-review-id="${review._id}">
                                    ${review.adminResponse ? 'Update Response' : 'Submit Response'}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
    </script>
    <script src="assets/js/admin.js"></script>
</body>
</html>
